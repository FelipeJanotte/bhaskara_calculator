<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BhaskaraCalculator</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <h1>Bhaskara Calculator</h1>
  </header>
  <main>
    
    <!--INFORMATION-->
    <section class="NUMBER"> 
      <p class="TEXT">INFORMANDO VALORES</p>
    
      <input id="A" type="number" placeholder="Informe o valor de A">
      <input id="B" type="number" placeholder="Informe o valor de B">
      <input id="C" type="number" placeholder="Informe o valor de C">
      <p><button onclick="BHASKARA(A.value,B.value,C.value)">RESOLVER</button></p>
    </section>

      <!--RESULT-->
      
    <section class="RESULT">
      <p class="TEXT">RESULTADO</p>
      <p id="DELTA">Valor de DELTA(Δ): </p>
      <p id="X1">Valor de X ': </p>
      <p id="X2">Valor de X ": </p>
    

      <!--EQUATION-->
      <p>EQUAÇÃO</p>
      <h3>Δ = (b)² -4.a.c</h3>
      <h3>x = (-b +- √Δ) /2.a</h3>

    </section> 
  </main>
  <footer>
    <p class="TEXT">Este material tem a finalidade para estudo</p>
    <h3>Felipe Augusto Janotte</h3>

  </footer>

</body> 
<script src="js.js"></script>
</html>
