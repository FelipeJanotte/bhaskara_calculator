<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BhaskaraCalculator</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <!--TITLE-->
    <h1>Bhaskara Calculator</h1>

  </header>
  <main>
    
    <!--NUMBERS-->
    <div class="NUMBER">
      <input type="number" placeholder="Informe o valor de A">
      <input type="number" placeholder="Informe o valor de B">
      <input type="number" placeholder="Informe o valor de C">
    </div>

      <!--RESULT-->
      <div class="VALORES">
        <p>Valor de DELTA(Δ): <p id="DELTA"></p></p>
        <p>Valor de X': <p id="X1"></p></p>
        <p>Valor de X'': <p id="X2"></p></p>
      </div> 

      <!--EQUATION-->
      <h3>Δ = (b)² -4.a.c</h3>
      <h3>x = (-b +- √Δ) /2.a</h3>

  </main>
  <footer>

    <h3>Felipe Augusto Janotte</h3>
    <h4>Este site tem a finalidade para estudo em HTML5, CSS3, JavaScript e Git.</h4>

  </footer>

</body> 
<script src="js.js"></script>
</html>
